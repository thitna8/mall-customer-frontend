<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mall Customer Prediction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Mall Customer Prediction</h1>
    <p class="subtitle">
      Predict customer spending behavior using Machine Learning
    </p>

    <form id="prediction-form">
      <div class="form-group">
        <label>Gender</label>
        <select id="gender" required>
          <option value="">Select gender</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" placeholder="e.g. 25" required />
      </div>

      <div class="form-group">
        <label>Annual Income (k$)</label>
        <input type="number" id="income" placeholder="e.g. 40" required />
      </div>

      <button type="submit">Predict</button>
    </form>

    <div id="result" class="result hidden">
      <h3>Prediction Result</h3>
      <p><strong>Logistic Regression:</strong> <span id="logistic"></span></p>
      <p><strong>Decision Tree:</strong> <span id="tree"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
